<div class="header-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="content-tagName">Dashboard / Register Shop / Shop Detail / <span class="content-tagName-2">Change Password</span></div>
        <h4>Change Password</h4>
      </div>
     
    </div>
  </div>
</div>
<div class="main-content">
  <section>
    <h5>Add Shop Detail</h5>
    <div class="divider"></div>
    <div class="add-form">
      <form [formGroup]="cpForm" >
        `<div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="input-full-width">
                <input matInput placeholder="New Password" formControlName="newPassword" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="input-full-width">
                <input matInput placeholder="Confirm Password" formControlName="cPassword" required>
              </mat-form-field>
            </div>
            
          </div>
          <div class="btn-section">
            <button class="btn" type="text" (click)="goBack()">Cancel</button>
            <button class="btn add" [disabled]="!cpForm.valid" type="submit" (click)="onSubmit()">Add Shop</button>
          </div>
        </div>


      </form>
    </div>
  </section>
</div>
