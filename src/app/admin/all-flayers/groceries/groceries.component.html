<div main-content>
<div class="container-fluid groceries-nav"> 
    <br>
    <!-- Nav tabs -->
    <ul  class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">FEATURED</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#latest">LATEST</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#A-to-Z">A to Z</a>
      </li>
    </ul>
  
    <!-- Tab panes -->
    <div class="groceries tab-content">
      <div id="home" class="container-fluid tab-pane active" ><br>
          <div class="row">
            <div class="col-md-6 coupans" *ngFor="let featuredCoupan of featuredCoupans" >
              <img src={{featuredCoupan.url}} width="690px" height="430px">
            </div>
          </div>
      </div>
      <div id="latest" class="container-fluid tab-pane fade"><br>
        <div class="row">
          <div class="col-md-6 coupans" *ngFor="let latestCoupan of latestCoupans" >
            <img src={{latestCoupan.url}} width="690px" height="430px">
          </div>
        </div>
      </div>
      <div id="A-to-Z" class="container-fluid tab-pane fade"><br>
        <div class="row">
          <div class="col-md-6 coupans" *ngFor="let featuredCoupan of featuredCoupans" >
            <img src={{featuredCoupan.url}} width="690px" height="430px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
